<div id='container'>
  <input type="text" name="name" ng-model="search">
  <ul>
    <li ng-repeat="link in data.links | orderBy: '-visits' | filter:search">
      <div>
        <span>{{link.title}}<span>
        <span>{{link.url}}<span>
        <span>{{location + '/' + link.code}}<span>
        <span>{{link.visits}}<span>
      </div>
    </li>
  </ul>
</div>
